<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkpoint 5: Omega</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/messageController.js" charset="utf-8"></script>
    <script src="scripts/services/messageService.js" charset="utf-8"></script>
  </head>
  <body ng-app='app'>
    <div ng-controller='MessageController as mc' ng-init='mc.getMessages()'>
      <h1>Omega Message Board</h1>
      <form>
        <input type='text' placeholder='name' ng-model='mc.nameInput'/>
        <input type='text' placeholder='message' ng-model='mc.messageInput'/>
        <button ng-click='mc.postMessage()'>Submit</button>
      </form>
      <div ng-repeat='message in mc.messages'>
        <p>Name: {{message.name}}</br>
          Message: {{message.message}}</p>

      </div>



    </div>
  </body>
</html>
